version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: empacotador-api
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - TZ=America/Sao_Paulo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - empacotador-network

networks:
  empacotador-network:
    driver: bridge